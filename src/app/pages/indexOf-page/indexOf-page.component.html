<section class="animate-fade-in w-full flex-row px-10 transition-all">
  <hgroup>
    <h1>indexOf</h1>
    <h3>
      El método
      <span>indexOf() </span> retorna el primer índice en el que se puede
      encontrar un elemento dado en el array, ó retorna -1 si el elemento no
      esta presente.
    </h3>
  </hgroup>
  <p>
    Array original: <strong>{{ names() | json }}</strong>
  </p>
  <p>
    Resultado al usar el método indexOf:
    <strong>{{ resultArray | json }}</strong>
  </p>
  <figure>
    <img
      loading="lazy"
      class="rounded-xs border p-1"
      src="./assets/images/indexOf.webp"
      alt="Ejemplo de código en typescript"
    />
    <figcaption>Ejemplo de código en el componente de typescript.</figcaption>
  </figure>
</section>
